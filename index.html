<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PilexSwap</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0f111a;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #13141f;
      border-bottom: 1px solid #1e1f2b;
      flex-wrap: wrap;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #cc00ff;
    }

    header nav {
      display: flex;
      flex-wrap: wrap;
    }

    header nav a {
      margin: 0 1rem;
      color: #ccc;
      text-decoration: none;
    }

    header nav a:hover {
      color: #cc00ff;
    }

    .wallet-btn {
      background-color: #1d1e2b;
      color: #fff;
      border: 1px solid #444;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .banner {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      padding: 1rem 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    .buy-btn {
      background: #fff;
      color: #ff416c;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .swap-box {
      background-color: #1a1c2e;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-row {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .input-row input,
    .input-row select {
      flex: 1;
      padding: 0.5rem;
      background: #292c3e;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
    }

    .arrow {
      text-align: center;
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .connect-wallet {
      width: 100%;
      background-color: #31324d;
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      background: #13141f;
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #1e1f2b;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header nav {
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
      }

      .input-row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">PilexSwap</div>
    <nav>
      <a href="index.html">Trade</a>
      <a href="pools.html">Pools</a>
      <a href="faucet.html">Faucet</a>
      <a href="nfts.html">NFTs</a>
      <a href="bridge.html">Bridge</a>
    </nav>
    <button class="wallet-btn" id="top-wallet-btn">Connect to a wallet</button>
  </header>

  <main>
    <section class="swap-box">
      <div class="input-group">
        <label>From</label>
        <div class="input-row">
          <input type="number" placeholder="0.0" id="amountFrom" />
          <select id="fromToken">
            <option value="ZUSDT">ZUSDT</option>
          </select>
        </div>
      </div>

      <div class="arrow">↓</div>

      <div class="input-group">
        <label>To</label>
        <div class="input-row">
          <input type="number" placeholder="0.0" disabled />
          <select id="toToken">
            <option value="ZCT">ZCT</option>
          </select>
        </div>
      </div>

      <button class="connect-wallet" onclick="swapToken()">Swap</button>
    </section>
  </main>

  <footer>
    <p>© 2025 ZenSwap. All rights reserved.</p>
  </footer>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script>
    const swapContractAddress = "0x32A7Acf247F49aAf49A69Fd812dEb3F4fCEF650B";
    const swapContractABI = [
      {
        "inputs": [{ "internalType": "uint256", "name": "amount", "type": "uint256" }],
        "name": "swapZUSDTtoZCT",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let signer;

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const { chainId } = await provider.getNetwork();

        if (chainId !== 11155111) {
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: '0xaa36a7' }] // Sepolia
            });
          } catch (err) {
            alert("Gagal switch ke Sepolia.");
            return;
          }
        }

        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        console.log("Connected:", address);
        return true;
      } else {
        alert("Install MetaMask dulu!");
        return false;
      }
    }

    async function swapToken() {
      const amount = document.getElementById("amountFrom").value;
      if (!amount || isNaN(amount) || Number(amount) <= 0) {
        alert("Masukkan jumlah yang valid.");
        return;
      }

      const connected = await connectWallet();
      if (!connected) return;

      const contract = new ethers.Contract(swapContractAddress, swapContractABI, signer);

      try {
        const tx = await contract.swapZUSDTtoZCT(ethers.utils.parseUnits(amount, 18));
        await tx.wait();
        alert("Swap berhasil!");
      } catch (err) {
        alert("Swap gagal: " + err.message);
      }
    }

    const connectButtons = document.querySelectorAll('.wallet-btn, .connect-wallet');
    connectButtons.forEach(btn => {
      btn.addEventListener('click', async () => {
        const connected = await connectWallet();
        if (connected) {
          const address = await signer.getAddress();
          connectButtons.forEach(b => {
            b.textContent = `Connected: ${address.slice(0, 6)}...${address.slice(-4)}`;
            b.disabled = true;
          });
        }
      });
    });
  </script>
</body>
</html>
