<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PilexSwap</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    header {
      background: #1a1a1a;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: orange;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }

    .wallet-btn {
      background: green;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .swap-box {
      background: #222;
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 1rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .input-row {
      display: flex;
      gap: 0.5rem;
    }

    .input-row input,
    .input-row select {
      flex: 1;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #555;
      background: #111;
      color: white;
    }

    .arrow {
      text-align: center;
      font-size: 2rem;
      margin: 1rem 0;
    }

    .connect-wallet {
      width: 100%;
      background: orange;
      color: black;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-box {
      background: #000;
      padding: 2rem;
      border-radius: 1rem;
      width: 300px;
      text-align: center;
    }

    .popup-box h3 {
      margin-top: 0;
    }

    .popup-box p {
      margin: 0.5rem 0;
    }

    .popup-box button {
      margin-top: 1.5rem;
      padding: 0.75rem 1rem;
      background: orange;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">PilexSwap</div>
    <nav>
      <a href="index.html">Trade</a>
      <a href="pools.html">Pools</a>
      <a href="faucet.html">Faucet</a>
      <a href="nfts.html">NFTs</a>
      <a href="bridge.html">Bridge</a>
    </nav>
    <button class="wallet-btn" id="connectBtn">Connect to a wallet</button>
  </header>

  <main>
    <section class="swap-box">
      <div class="input-group">
        <label>From</label>
        <div class="input-row">
          <input type="number" id="amountFrom" placeholder="0.0" />
          <select id="fromToken">
            <option value="ZUSDT">ZUSDT</option>
            <option value="ZCT">ZCT</option>
          </select>
        </div>
      </div>

      <div class="arrow">↓</div>

      <div class="input-group">
        <label>To</label>
        <div class="input-row">
          <input type="number" id="amountTo" placeholder="0.0" disabled />
          <select id="toToken">
            <option value="ZCT">ZCT</option>
            <option value="ZUSDT">ZUSDT</option>
          </select>
        </div>
      </div>

      <button class="connect-wallet" id="swapBtn">Swap</button>
    </section>
  </main>

  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h3>Review swap</h3>
      <p><strong>You pay:</strong> <span id="popupFromAmount">0</span> <span id="popupFromToken">ZUSDT</span></p>
      <p><strong>You receive:</strong> <span id="popupToAmount">0</span> <span id="popupToToken">ZCT</span></p>
      <p><strong>Rate:</strong> 1 ZUSDT = 2 ZCT</p>
      <p><strong>Network fee:</strong> $0.33</p>
      <button onclick="confirmSwap()">Confirm swap</button>
    </div>
  </div>

  <footer>
    <p>© 2025 ZenSwap. All rights reserved.</p>
  </footer>

  <script>
    const RATE = 2;
    const popup = document.getElementById('popup');
    const amountFrom = document.getElementById('amountFrom');
    const amountTo = document.getElementById('amountTo');

    document.getElementById("amountFrom").addEventListener("input", () => {
      const val = parseFloat(amountFrom.value);
      const rate = document.getElementById("fromToken").value === "ZUSDT" ? RATE : 1 / RATE;
      amountTo.value = isNaN(val) ? '' : (val * rate).toFixed(6);
    });

    document.getElementById('swapBtn').addEventListener('click', () => {
      const val = parseFloat(amountFrom.value);
      if (!val || val <= 0) {
        alert("Masukkan jumlah yang valid.");
        return;
      }

      document.getElementById('popupFromAmount').innerText = val;
      document.getElementById('popupFromToken').innerText = document.getElementById('fromToken').value;
      document.getElementById('popupToAmount').innerText = amountTo.value;
      document.getElementById('popupToToken').innerText = document.getElementById('toToken').value;
      popup.style.display = 'flex';
    });

    function confirmSwap() {
      popup.style.display = 'none';
      alert("Swap berhasil dikonfirmasi! (logika transaksi di sini)");
    }

    document.getElementById('connectBtn').addEventListener('click', () => {
      alert("Connect wallet belum di-implementasikan.");
    });
  </script>
</body>
</html>
