<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PilexSwap</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c0c0c;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ffff;
    }

    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .header-right {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .wallet-btn, .keplr-btn {
      background-color: #007b3a;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    #networkSelector {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
    }

    main {
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .swap-box {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-row {
      display: flex;
      gap: 0.5rem;
    }

    input[type="number"], select {
      flex: 1;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
    }

    .arrow {
      text-align: center;
      font-size: 2rem;
      margin: 1rem 0;
    }

    #swapBtn {
      width: 100%;
      background-color: #28a745;
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    #confirmBox {
      margin-top: 1.5rem;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      display: none;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">PilexSwap</div>
  <nav>
    <a href="trade.html">Trade</a>
    <a href="pools.html">Pools</a>
    <a href="faucet.html">Faucet</a>
    <a href="nfts.html">NFTs</a>
    <a href="bridge.html">Bridge</a>
  </nav>
  <div class="header-right">
    <select id="networkSelector">
      <option value="11155111">Sepolia</option>
      <option value="zenchain">Zenchain</option>
      <option value="lumera">Lumera</option>
      <option value="xos">XOS</option>
      <option value="empe">EMPE</option>
      <option value="safro">Safro</option>
      <option value="kiichain">Kiichain</option>
      <option value="helios">Helios</option>
    </select>
    <button class="wallet-btn" id="connectBtn">Connect Wallet</button>
    <button class="keplr-btn" onclick="connectKeplr()">Connect Keplr</button>
  </div>
</header>

<main>
  <div class="swap-box">
    <div class="input-group">
      <label>From</label>
      <div class="input-row">
        <input type="number" id="amountFrom" placeholder="0.0" />
        <select id="fromToken">
          <option value="ZUSDT">ZUSDT</option>
          <option value="ZCT">ZCT</option>
        </select>
      </div>
    </div>

    <div class="arrow">↓</div>

    <div class="input-group">
      <label>To</label>
      <div class="input-row">
        <input type="number" id="amountTo" disabled placeholder="0.0" />
        <select id="toToken">
          <option value="ZCT">ZCT</option>
          <option value="ZUSDT">ZUSDT</option>
        </select>
      </div>
    </div>

    <button id="swapBtn">Swap</button>

    <div id="confirmBox">
      <p id="confirmText"></p>
      <button onclick="doSwap()">Confirm</button>
    </div>
  </div>
</main>

<footer>
  <p>© 2025 PilexSwap. All rights reserved.</p>
</footer>

<script>
  const RATE = 2;

  document.getElementById("amountFrom").addEventListener("input", () => {
    const amount = parseFloat(document.getElementById("amountFrom").value);
    const from = document.getElementById("fromToken").value;
    const rate = from === "ZUSDT" ? RATE : 1 / RATE;
    document.getElementById("amountTo").value = isNaN(amount) ? "" : (amount * rate).toFixed(6);
  });

  document.getElementById("swapBtn").addEventListener("click", () => {
    const amount = document.getElementById("amountFrom").value;
    const from = document.getElementById("fromToken").value;
    const to = document.getElementById("toToken").value;

    if (!amount || isNaN(amount) || Number(amount) <= 0) {
      alert("Enter a valid amount");
      return;
    }

    document.getElementById("confirmText").textContent = `You will swap ${amount} ${from} to ${to}`;
    document.getElementById("confirmBox").style.display = "block";
  });

  function doSwap() {
    alert("Simulated swap executed.");
    document.getElementById("confirmBox").style.display = "none";
  }

  function connectKeplr() {
    if (!window.keplr) {
      alert("Keplr Wallet not found. Please install it first.");
      return;
    }

    const chainId = "osmosis-1";
    window.keplr.enable(chainId).then(() => {
      window.getOfflineSigner(chainId).getAccounts().then((accounts) => {
        alert("Keplr connected: " + accounts[0].address);
      });
    }).catch((err) => {
      alert("Failed to connect Keplr: " + err.message);
    });
  }
</script>

</body>
</html>
