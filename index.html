<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PilexSwap | Faucet</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #111;
      color: #ccfffd;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
    }

    .wallet-btn {
      background: green;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .faucet-form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .faucet-form input,
    .faucet-form select {
      padding: 0.7rem 1rem;
      border-radius: 6px;
      border: none;
      width: 300px;
    }

    .faucet-form select {
      background: #fff;
      color: #000;
      width: 200px;
    }

    .faucet-form button {
      padding: 0.7rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .status-message {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    footer {
      background-color: #000;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PilexSwap</div>
    <nav>
      <a href="index.html">Trade</a>
      <a href="pools.html">Pools</a>
      <a href="faucet.html">Faucet</a>
      <a href="nfts.html">NFTs</a>
      <a href="bridge.html">Bridge</a>
    </nav>
    <button class="wallet-btn">Connect Wallet</button>
  </header>

  <main>
    <h1>Faucet</h1>
    <p>Enter your wallet address and select a testnet to receive tokens.</p>

    <div class="faucet-form">
      <input type="text" placeholder="Your wallet address" id="walletAddress" />
      <select id="networkSelect">
        <option value="zenchain">ZenChain Testnet</option>
        <option value="lumera">Lumera Testnet</option>
        <option value="xos">XOS Testnet</option>
        <option value="empe">EMPE Testnet</option>
        <option value="safro">SafroChain Testnet</option>
        <option value="kiichain">Kiichain Oro Testnet</option>
        <option value="helios">Helios Testnet</option>
      </select>
      <button onclick="requestFaucet()">Request Faucet</button>
    </div>

    <div class="status-message" id="statusMessage"></div>
  </main>

  <footer>
    <p>© 2025 PilexSwap. All rights reserved.</p>
  </footer>

  <script>
    const faucetUrls = {
      zenchain: "https://faucet.zenchainlabs.org/request",
      lumera: "https://faucet.lumera.network/request",
      xos: "https://faucet.xoschain.org/request",
      empe: "https://faucet.empe.io/request",
      safro: "https://faucet.safrochain.org/request",
      kiichain: "https://faucet.kiichain.org/request",
      helios: "https://faucet.helioschainlabs.org/request"
    };

    async function requestFaucet() {
      const address = document.getElementById("walletAddress").value.trim();
      const network = document.getElementById("networkSelect").value;
      const statusEl = document.getElementById("statusMessage");

      if (!address || !/^0x[a-fA-F0-9]{40}$/.test(address)) {
        statusEl.textContent = "Please enter a valid wallet address.";
        statusEl.style.color = "orange";
        return;
      }

      const faucetUrl = faucetUrls[network];
      if (!faucetUrl) {
        statusEl.textContent = "Invalid network selection.";
        statusEl.style.color = "red";
        return;
      }

      statusEl.textContent = "Requesting faucet, please wait...";
      statusEl.style.color = "white";

      try {
        const response = await fetch(faucetUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address })
        });

        const result = await response.json();

        if (response.ok) {
          statusEl.textContent = result.message || "Faucet request successful!";
          statusEl.style.color = "lightgreen";
        } else {
          statusEl.textContent = result.message || "Faucet request failed.";
          statusEl.style.color = "red";
        }
      } catch (err) {
        statusEl.textContent = "Error: " + err.message;
        statusEl.style.color = "red";
      }
    }
  </script>
</body>
</html>
