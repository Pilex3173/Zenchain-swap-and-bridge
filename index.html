<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PilexSwap</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background: #111;
      padding: 1rem;
      text-align: center;
      color: #ccc;
    }

    .swap-box {
      max-width: 400px;
      margin: 3rem auto;
      background: #2c2c2c;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #bbb;
    }

    .input-row {
      display: flex;
      gap: 1rem;
    }

    input[type="number"], select {
      flex: 1;
      padding: 0.75rem;
      background: #1c1c1c;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
    }

    .arrow {
      text-align: center;
      font-size: 1.5rem;
      margin: 1rem 0;
      color: #ff8800;
    }

    .connect-wallet {
      background-color: #ff8800;
      color: white;
      padding: 0.75rem;
      border: none;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      max-width: 350px;
      width: 90%;
      color: #fff;
      text-align: center;
    }

    .popup-content h3 {
      margin-bottom: 1rem;
    }

    .popup-content .info {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .popup-content button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      width: 100%;
      border: none;
      background: #ff8800;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>PilexSwap</h1>
  </header>

  <main>
    <section class="swap-box">
      <div class="input-group">
        <label>From</label>
        <div class="input-row">
          <input type="number" placeholder="0.0" id="amountFrom" />
          <select id="fromToken">
            <option value="ZUSDT">ZUSDT</option>
            <option value="ZCT">ZCT</option>
          </select>
        </div>
      </div>

      <div class="arrow">â†“</div>

      <div class="input-group">
        <label>To</label>
        <div class="input-row">
          <input type="number" placeholder="0.0" id="amountTo" disabled />
          <select id="toToken">
            <option value="ZCT">ZCT</option>
            <option value="ZUSDT">ZUSDT</option>
          </select>
        </div>
      </div>

      <button class="connect-wallet" id="swapBtn">Swap</button>
    </section>
  </main>

  <div class="popup" id="confirmPopup">
    <div class="popup-content">
      <h3>Review Swap</h3>
      <div class="info">You pay: <span id="popupFromAmount"></span> <span id="popupFromToken"></span></div>
      <div class="info">You receive: <span id="popupToAmount"></span> <span id="popupToToken"></span></div>
      <div class="info">Rate: <span id="popupRate"></span></div>
      <div class="info">Network fee: ~$0.33</div>
      <button id="confirmSwap">Confirm Swap</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 ZenSwap. All rights reserved.</p>
  </footer>

  <script>
    const rate = 2;

    const amountFromEl = document.getElementById("amountFrom");
    const amountToEl = document.getElementById("amountTo");
    const fromTokenEl = document.getElementById("fromToken");
    const toTokenEl = document.getElementById("toToken");

    amountFromEl.addEventListener("input", () => {
      const input = parseFloat(amountFromEl.value);
      const isFromZUSDT = fromTokenEl.value === "ZUSDT";
      const result = isNaN(input) ? 0 : (input * (isFromZUSDT ? rate : 1 / rate)).toFixed(6);
      amountToEl.value = result;
    });

    document.getElementById("swapBtn").addEventListener("click", () => {
      const fromAmount = amountFromEl.value;
      const toAmount = amountToEl.value;
      const fromToken = fromTokenEl.value;
      const toToken = toTokenEl.value;

      if (!fromAmount || isNaN(fromAmount) || Number(fromAmount) <= 0) {
        alert("Masukkan jumlah yang valid.");
        return;
      }

      document.getElementById("popupFromAmount").textContent = fromAmount;
      document.getElementById("popupFromToken").textContent = fromToken;
      document.getElementById("popupToAmount").textContent = toAmount;
      document.getElementById("popupToToken").textContent = toToken;
      document.getElementById("popupRate").textContent = `1 ${toToken} = ${(1 / rate).toFixed(6)} ${fromToken}`;

      document.getElementById("confirmPopup").style.display = "flex";
    });

    document.getElementById("confirmSwap").addEventListener("click", () => {
      document.getElementById("confirmPopup").style.display = "none";
      alert("Swap Confirmed (implement transaction logic here)");
    });
  </script>
</body>
</html>
