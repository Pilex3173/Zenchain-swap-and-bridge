<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Zenswap-bridge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Zenswap-bridge</div>
      <nav>
        <a href="#">Trade</a>
        <a href="#">Pools</a>
        <a href="#">Faucet</a>
        <a href="#">NFTs</a>
        <a href="#">Bridge</a>
      </nav>
      <button class="wallet-btn">Connect Wallet</button>
    </header>

    <main>
      <section class="swap-box">
        <div class="input-group">
          <label>From</label>
          <div class="input-row">
            <input type="number" placeholder="0.0" />
            <select>
              <option>ZCT</option>
              <option>ETH</option>
              <option>USDT</option>
              <option>USDC</option>
              <option>BTC</option>
            </select>
          </div>
        </div>

        <div class="arrow">↓</div>

        <div class="input-group">
          <label>To</label>
          <div class="input-row">
            <input type="number" placeholder="0.0" />
            <select>
              <option>Select Token</option>
              <option>ZCT</option>
              <option>ETH</option>
              <option>USDT</option>
              <option>USDC</option>
              <option>BTC</option>
            </select>
          </div>
        </div>

        <button class="connect-wallet">Connect Wallet</button>
      </section>
    </main>

    <footer>
      <p>© 2025 Zenswap-bridge. All rights reserved.</p>
    </footer>
  </body>
</html>
